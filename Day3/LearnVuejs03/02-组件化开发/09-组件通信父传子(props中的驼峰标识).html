<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
<!--  这里不能使用驼峰标志cInfo，否则无法给子组件传值-->
<!--  如果子组件的props使用的名称为cInfo，这里要写成c-Info或者c-info-->
<!-- :cInfo这种写法会报错 -->
  <!-- <cpn :cInfo="info"></cpn> -->
  <cpn :c-info="info"></cpn>
  <!-- <cpn :c-Info="info"></cpn> -->
</div>

<template id="cpn">
  <div>
    <h2>{{cInfo.name}}</h2>
    <h2>{{cInfo.age}}</h2>
    <h2>{{cInfo.height}}</h2>
  </div>
</template>

<script src="../js/vue.js"></script>
<script>
  const cpn={
    template:'#cpn',
    props:{
      cInfo:{
        type:Object,
        default(){
          return {};
        }
      }
    }
  }

  const app=new Vue({
    el:'#app',
    data:{
      info:{
        name:'why',
        age:18,
        height:1.88
      }
    },
    components:{
      cpn
    }
  });
</script>
</body>
</html>
